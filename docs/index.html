<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/vqt4kso.css">
    <link rel="stylesheet" href="styles.css">
    <title>Land of Regal</title>
    <style>
     .switch {
       display: inline-block;
       height: 34px;
       position: relative;
       width: 60px;
     }

     .switch input {
       display:none;
     }

     .slider {
       background-color: #ccc;
       bottom: 0;
       cursor: pointer;
       left: 0;
       position: absolute;
       right: 0;
       top: 0;
       transition: .4s;
     }

     .slider:before {
       background-color: #fff;
       bottom: 4px;
       content: "";
       height: 26px;
       left: 4px;
       position: absolute;
       transition: .4s;
       width: 26px;
     }

     input:checked + .slider {
       background-color: #66bb6a;
     }

     input:checked + .slider:before {
       transform: translateX(26px);
     }

     .slider.round {
       border-radius: 34px;
     }

     .slider.round:before {
       border-radius: 50%;
     }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="ui/main.js" type="application/javascript"></script>
  </body>
</html>
